globalVars.Trace.air_p_mean.currentCalibration          = [1/1000  0 datenum(2014,1,1) datenum(2999,1,1)]
globalVars.Trace.WTD_1_1_1.loggedCalibration            = [1       0    datenum(2014,1,1) datenum(2999,1,1)]
